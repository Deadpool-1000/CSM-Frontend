<div class="container">
    <div class="row">
        <div class="form-container">
            <div class="logo-container mb-1">
                <img src="../../../assets/logo.png" alt="" class="form-logo">
            </div>
            <div class="alert alert-info" *ngIf="message">
                {{message}}
            </div>
            <form action="" #f="ngForm" (ngSubmit)="handleLogin(f)">
                <div class="mb-3">
                    <input type="email" class="form-control" name="email"  placeholder="Email" ngModel required/>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password"  placeholder="Password" ngModel required/>
                </div>
                <div class="mb-3">
                    <span>Are you: </span>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="customerRadio" value="customer" name="role" ngModel>
                        <label class="form-check-label" for="customerRadio">
                            Customer
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="employeeRadio" value="employee" name="role" ngModel>
                        <label class="form-check-label" for="employeeRadio">
                            Employee
                        </label>
                    </div>
                </div>
                <p class="form-text"><a routerLink="/auth/signup">New User?</a></p>
                <button class="btn btn-primary" type="submit">
                    <span *ngIf="!isLoading; else loading">Login</span>
                    <ng-template #loading>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span class="sr-only">  Loading...</span>
                    </ng-template>
                </button>
            </form>
        </div>
    </div>
</div>
