
<div class="card-body p-4">
    <h1 style="text-align: center;">{{role}} details</h1>
    <hr/>
    <div class="row">
        <div class="col-4">
            <img src="../../../assets/user.png" height="100px" width="100px" style="border-radius: 100%;" alt="">

            <p><strong>Name:</strong> {{user?.full_name}}</p>

        </div>
    </div>
</div>
