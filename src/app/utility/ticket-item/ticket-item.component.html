<div class="card mb-3">
    <div class="card-header">
      <h3>Ticket #{{ticket.ticket_id}} <span class="badge bg-secondary" [ngClass]="{'bg-danger': ticket.status==='raised', 'bg-info': ticket.status==='in-progress', 'bg-dark': ticket.status==='closed'}">{{ticket.status}}</span></h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-2">
          <img src="../../../assets/ticket.png" height="100px" width="100%" alt="">
        </div>
        <div class="col-8">
          <h5 class="card-title">{{ticket.title}}</h5>
          <div class="col-9 text-truncate">
            {{ticket.description}}
          </div>
          <p class="fw-light">Raised on {{ticket.created_on | date}}</p>
          
        </div>
        <div class="col-2 icon-container d-flex justify-content-end align-items-center">
          <a (click)="ticketDetail()"  class="btn btn-primary">View in detail <i class="bi bi-arrow-right"></i></a>
        </div>
      </div>
    </div>
</div>
